apiVersion: apps/v1
kind: Deployment
metadata:
  name: expensetracker-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expensetracker
  template:
    metadata:
      labels:
        app: expensetracker
    spec:
      containers:
        - name: expensetracker
          image: susikanth/expensetracker:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: expensetracker-service
spec:
  type: NodePort
  ports:
    - targetPort: 8080
      port: 8080
      nodePort: 30002
  selector:
      app: expensetracker
